<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- font awsome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
  <title>JS quote generator</title>

</head>

<body>

  <div class="card cont" style="width: 25rem; height: 30em; margin: auto; margin-top: 80px;">
    <div class="card-body">
      <h5 class="card-title text-center text-primary" style="font-size: 35px;"> <b>Quote of the Day</b> </h5>
      <div class="tag mt-5">
        <i class="fa-solid fa-quote-left"></i>
        <p class="card-text text-center quote"> Some quick example text to build on the card title and make up the bulk
          of the card's content. </p>
        <i class="fa-solid fa-quote-right"></i>
      </div>

      <div class="author mt-3  mb-5">

        <spaan class="name"> <span>- </span>Author</spaan>
      </div>
      <hr>
      <div class="text-center  icon mt-5 mb-2 ">
        <a href="#" class="card-link" style="font-size: 18px;"><i class="fa fa-volume-up" onclick="sound()"
            aria-hidden="true"></i></a>
        <a href="#" class="card-link " style="font-size: 18px;"><i class="fa-solid fa-copy" onclick="copy()"></i></a>
      </div>

      <button class="btn btn-primary text-center mt-2  btnquote" style="margin-left: 36%;" onclick="getQuote()">Get
        Quote</button>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="javascript.js"></script>
</body>

</html>
